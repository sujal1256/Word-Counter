<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="wordcounter.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <p id="wc">WORD COUNTER</p>
        <textarea id="text" name="text" autofocus placeholder="Enter text here:" wrap="soft"></textarea>
        <div class="count_div">
            <div class="word_count count_div_ele">
                <p>WORDS:</p>
                <h2 id="words">0</h2>
            </div>
            <div class="char_count count_div_ele">
                <p>CHARACTERS:</p>
                <h2  id="chars">0</h2>
            </div>
            <div class="facebook_count count_div_ele">
                <p>FACEBOOK:</p>
                <h2><span id="facebook"></span>/<span class="max_count"></span></h2>
            </div>
            <div class="twitter_count count_div_ele">
                <p>TWITTER:</p>
                <h2><span id="twitter"></span>/<span class="max_count"></span></h2>
            </div>
        </div>
    <script src="script.js"></script>

</body>
</html>
